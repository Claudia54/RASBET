<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RASBET</title>
        
        <style data-tag="reset-style-sheet">
          html { line-height: 1.15;}
          body {  margin: 0;}
          * {  box-sizing: border-box;  border-width: 0;  border-style: solid;}
          p,li,ul,pre,div,h1,h2,h3,h4,h5,h6 {  margin: 0;  padding: 0;}
          button {  background-color: transparent;}
          button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}
          button,select {  text-transform: none;}
          button,[type="button"],[type="reset"],[type="submit"] 
          button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}
          button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}
          a {  color: inherit;  text-decoration: inherit;}
          input {  padding: 2px 4px;}
          img {  display: block;}
          html { scroll-behavior: smooth  }
        </style>
        <style data-tag="default-style-sheet">
          html {
            font-family: Inter;
            font-size: 16px;
        }

        body {
            font-weight: 400;
            font-style: normal;
            text-decoration: none;
            text-transform: none;
            letter-spacing: normal;
            line-height: 1.15;
            background-color: var(--dl-color-gray-900);
          }
        </style>
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
          data-tag="font"
        />
        
    </head>
    <body>
        <script th:src="@{/js/Admin_Main.js}"></script>
        <script th:src="@{/js/Admin_Promocoes.js}"></script>
        <div>
            <link th:href="@{/css/Header.css}" rel="stylesheet" />
            <link th:href="@{/css/Profile.css}" rel="stylesheet" />
            <link th:href="@{/css/Admin_Promocoes.css}" rel="stylesheet" />
    
            <header data-role="Header" class="header">
              <img
                alt="logo"
                th:src="@{/IMAGES/Logo.png}"
                class="header-image"
              />
              <div class="header-nav">
                <nav class="navigation-nav ">

                  <a onclick="redirectAdminPromo(document.getElementById('email').innerText)" class="highlight">
                    <span>Promoções</span>
                  </a>

                  <div class="dropdown">
                    <a onclick="redirectAdminSports(document.getElementById('email').innerText, 'AllSports')" class="navigation-link">
                      <span>Gerir Jogos</span>
                    </a>
                      <div class="dropdown-content">
                          <a onclick="redirectAdminSports(document.getElementById('email').innerText, 'AllSports')">Todos</a>
                          <a onclick="redirectAdminSports(document.getElementById('email').innerText, 'Football')">Futebol</a>
                          <a onclick="redirectAdminSports(document.getElementById('email').innerText, 'Basket')">Basquetebol</a>
                          <a onclick="redirectAdminSports(document.getElementById('email').innerText, 'Tenis')">Ténis</a>
                          <a onclick="redirectAdminSports(document.getElementById('email').innerText, 'MotoGP')">MotoGP</a>
                      </div>
                    </div>

                    <a onclick="redirectAdminManage(document.getElementById('email').innerText)" class="navigation-link">
                        <span>Funcionários</span>
                    </a>
                </nav>
            </div>
            <span>
                <span class="header-text">Bem vindo, </span><span class="header-text" id="name"></span>

                <!-- IR BUSCAR NOME AO BACKEND -->

                <br />
            </span>
        </header>





        <div class="profile-container">
            <div class="profile-container1">
                <span class="profile-text03">Ativar/Desativar Promoção</span>

                <div class="promotion-container">
                    <div th:each="promo : ${promotions}" class="promotion-container1" th:id=${promo.type}>
                        <th:block th:if="${promo.type eq 'friendBonus'}">
                            <span class="promotion-text" th:text="${promo.description}"></span>
                        </th:block>

                        <th:block th:unless="${promo.type eq 'friendBonus'}">
                            <span class="promotion-text2" th:text="${promo.description}"></span>

                            <button class="promotion-button1" style="cursor: pointer;" onclick="Ativar(this)">
                                <span class="promotion-textbt">Ativar</span>
                            </button>
                            <button class="promotion-button" style="cursor: pointer;" onclick="Desativar(this)">
                                <span class="promotion-textbt">Desativar</span>
                            </button>
                        </th:block>

                    </div>

                </div>



            </div>
        </div>





    </div>
        <div id="email" style="color: #ffffff"></div>

        <script th:inline="javascript">
            var email = [[${ email }]];
            var name = [[${ name }]];
            document.getElementById("name").innerHTML = name;
            document.getElementById("email").innerHTML = email;
        </script>

</body>

</html>
